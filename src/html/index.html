<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Angry Boots</title>
</head>

<body>
    <div class="content">
        <svg width="800" height="600" viewbox="0 0 400 300">
            <defs>
                <g id="boot">
                    <image width="100" height="100" xlink:href="Boots.svg">
                </g>
                <g id="cat">
                    <image width="100" height="100" xlink:href="Cat.svg">
                </g>
            </defs>
            <rect x="0" y="0" width="800" height="400" fill="yellow" />
            <rect x="0" y="0" width="100" height="100" stroke="blue" fill="none" />

            <g id="main">
                <g transform="translate(100 100)">
                    <g transform="translate(-5 -5)">
                        <use xlink:href="#boot" transform="scale(0.2) rotate(0 25 25)" />
                    </g>
                </g>

                <g transform="translate(100 100)">
                    <use xlink:href="#cat" transform="scale(0.15) translate(-50 -70)" />
                </g>

                <path d="M 0 300 L 200 150" stroke="black"/>
            </g>
        </svg>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
